<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinksy</title>
  <style>
    body {
      background-color: #ffe6f0;
      color: #000;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff66b2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product-card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-title {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .buy-button {
      background-color: #ff3399;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
      display: inline-block;
      text-decoration: none;
    }
    .buy-button:hover {
      background-color: #e60073;
    }
  </style>
</head>
